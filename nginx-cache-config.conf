# Nginx configuration for caching static assets
# Include this in your server block configuration

# Cache settings for static files
location ~* \.(jpe?g|png|gif|webp|svg|ico|avif)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
}

location ~* \.(css|js)$ {
    expires 1M;
    add_header Cache-Control "public, max-age=2592000";
    access_log off;
}

location ~* \.(ttf|otf|woff|woff2)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
}
