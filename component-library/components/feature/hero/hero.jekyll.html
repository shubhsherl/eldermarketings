<section class="feature-hero">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="feature-hero-content">
          <h1 class="">{{include.title}}</h1>
          {{include.description | markdownify}}
          <div class="d-block mb-6">
            <a href="{{include.button.link}}" class="btn btn-primary btn-lg">
              {{include.button.text}}
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="feature-hero-banner">
          {% include picture.html src=include.image alt=include.image_alt %}
          <div class="shape">
            {% include picture.html src="/images/feature/effect-4.png" alt="Decorative shape" %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
